<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>¡Calculadora Vela!</h1>
    </header>
    <main>
        <div class="contenedor">
            <section class="resultadoAccion">
                <input type="text" id="Resultado">
            </section>
            <section class="numero">
                <button value="√"  class="operacion">√</button>
                <button value="π"  class="operacion">π</button>
                <button value="^"  class="operacion">^</button>
                <button value="/"  class="operacion">/</button>
                <button value="7" id="numero7">7</button>
                <button value="8" id="numero8">8</button>
                <button value="9" id="numero9">9</button>
                <button value="*"  class="operacion">*</button>
                <button value="4" id="numero4">4</button>
                <button value="5" id="numero5">5</button>
                <button value="6" id="numero6">6</button>
                <button value="-"  class="operacion">-</button>
                <button value="1" id="numero1">1</button>
                <button value="2" id="numero2">2</button>
                <button value="3" id="numero3">3</button>
                <button value="+"  class="operacion">+</button>
                <button value="0" id="numero0">0</button>
                <button value="." id="punto">.</button>
                <button  id="eliminar">Borrar</button>
                <button  id="igual">=</button>
            </section>
        </div>
    </main>
    <script src="js/main.js"></script>
</body>
</html>
